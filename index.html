<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Train Scheduler</title>

    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<html>
<body>
    <div class="container fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron jumbotron-fluid">
                    <h1 class="display-4">Anytime is Train Time</h1>
                    <p class="lead">Choo Choo. Chee Chee</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container fluid">
        <div class="row">
            <div class="col-sm-12">
                <p>Current Train Schedule</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <div class="container fluid">
        <div class="row">
            <div class="col-sm-12">
                <p>Add Train</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
            <form class="train-scheduler">
                <label for="train-name">Train Name</label>
                <br>
                <input type="text" id="train-name-input" name="train-name-search">
                <br>
                <br>
                <label for="train-name">Destination</label>
                <br>
                <input type="text" id="destination-input" name="destination-search">
                <br>
                <br>
                <label for="train-name">First Train Time (HH:mm - Military Time)</label>
                <br>
                <input type="text" id="first-train-input" name="first-train-search">
                <br>
                <br>
                <label for="train-name">Frequency</label>
                <br>
                <input type="text" id="frequency-input" name="frequency-search">
                <br>
                <br>
                <button class="submit" value="submit-train">Submit</button>
            <form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="assets/javascript/moments.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>


</body>
</html>
